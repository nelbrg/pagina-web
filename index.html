<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatbile" content="ie-edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dimitri Marco</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Dimitri Marco</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 43"
            fill="none"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>02348-234-843</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img
                  src="./img/facebook-svgrepo-com.svg"
                  alt="facebook"
                  height="20px"
                  width="20px"
                />
                <img
                  src="./img/twitter-svgrepo-com.svg"
                  alt="twitter"
                  height="20px"
                  width="20px"
                />
                <img
                  src="./img/instagram-svgrepo-com.svg"
                  alt="instagram"
                  height="20px"
                  width="20px"
                />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Elena Morell</h1>
              <h2>Photographer</h2>
              <p>02/08/2018</p>
            </div>
            <div class="hero">
              <a href="./photo.html">
                <img
                  class="model-left"
                  src="./img/mujerfotografa - izq.jpg"
                  alt="modelo"
                  height="50px"
                  width="200px"
                />
                <img
                  class="model-right"
                  src="./img/mujerfotografa - der.jpg"
                  alt="modelo"
                  height="50px"
                  width="200px"
                />
              </a>
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>John Savos</h1>
              <h2>Pro Chef</h2>
              <p>02/05/2015</p>
            </div>
            <div class="hero">
              <a href="./chef.html">
                <img
                  class="model-left"
                  src="./img/chef-cocinando-izq.jpg"
                  alt="modelo"
                  height="200"
                  width="200"
                />
                <img
                  class="model-right"
                  src="./img/chef-cocinando-der.jpg"
                  alt="modelo"
                  height="200"
                  width="200"
                />
              </a>
            </div>
          </section>
          <section class="page hairstyle">
            <div class="details">
              <h1>John Mayer</h1>
              <h2>Pro Hairstylist</h2>
              <p>06/04/2018</p>
            </div>
            <div class="hero">
              <a href="./estilo.html">
                <img
                  class="model-left"
                  src="./img/haircutter-izq.jpg"
                  alt="modelo"
                  height="200"
                  width="200"
                />
                <img
                  class="model-right"
                  src="./img/haircutter-der.jpg"
                  alt="modelo"
                  height="200"
                  width="200"
                />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
                />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
                />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
