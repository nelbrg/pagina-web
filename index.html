<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatbile" content="ie-edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dimitri Marco</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Dimitri Marco</h3>
          <img src="./img/hamburger-svgrepo-com.svg" alt="burger" />
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Elena Morell</h1>
              <h2>Photographer</h2>
              <p>02/08/2018</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/mujerfotografa - izq.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
              <img
                class="model-right"
                src="./img/mujerfotografa - der.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>John Savos</h1>
              <h2>Pro Chef</h2>
              <p>02/05/2015</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/chef-cocinando-izq.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
              <img
                class="model-right"
                src="./img/chef-cocinando-der.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
            </div>
          </section>
          <section class="page hairstyle">
            <div class="details">
              <h1>John Mayer</h1>
              <h2>Pro Hairstylist</h2>
              <p>06/04/2018</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/haircutter-izq.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
              <img
                class="model-right"
                src="./img/haircutter-der.jpg"
                alt="modelo"
                height="200"
                width="200"
              />
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
                />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="24"
                height="24"
                fill="white"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.955 31.955"
                style="enable-background: new 0 0 31.955 31.955;"
                xml:space="preserve"
              >
                <circle cx="6" cy="6" r="6" />
                />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
